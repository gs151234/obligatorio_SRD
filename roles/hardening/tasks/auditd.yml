- name: Asegurar que auditd est√© habilitado y corriendo
  ansible.builtin.systemd:
    name: auditd
    state: started
    enabled: true

- name: Copiar reglas auditd desde plantillas
  ansible.builtin.template:
    src: "auditd_rules/{{ item }}.j2"
    dest: "/etc/audit/rules.d/{{ item }}"
    owner: root
    group: root
    mode: '0640'
  loop:
    - access.rules
    - actions.rules
    - delete.rules
    - logins.rules
    - MAC-policy.rules
    - modules.rules
    - mounts.rules
    - perm_mod.rules
    - session.rules
    - system_locale.rules
    - privilege_persistence.rules
  notify: Aplicar reglas auditd
