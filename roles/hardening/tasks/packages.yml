- name: Preconfigurar iptables-persistent para instalaciÃ³n sin intervenciÃ³n
  debconf:
    name: iptables-persistent
    question: "{{ item.question }}"
    value: "{{ item.value }}"
    vtype: boolean
  loop:
    - { question: "iptables-persistent/autosave_v4", value: "true" }
    - { question: "iptables-persistent/autosave_v6", value: "false" }

- name: Instalar paquetes requeridos
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - unzip
      - gnupg
      - jq
      - qrencode
      - libpam-pwquality
      - iptables
      - iptables-persistent
      - auditd
      - audispd-plugins
      - libpam-google-authenticator
      - oathtool
      - kmod
      - libpam-modules-bin
    state: present
    update_cache: yes
  register: resultado_apt

